<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter Assignment</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 1200px;
        }
        #buttons{
            display: flex;
        }
        #count{
            background-color: rgb(36, 105, 208);
            margin: 0px 20px;
        }
        #reset{
            background-color: rgb(194, 73, 81);
            margin: 0px 20px;
        }

    </style>
</head>
<body>
    <h1>Counter</h1>
    <h3>{{session['count']}} times</h3>
    <div id="buttons">
        <a href="/" id="count" class="btn btn-primary">Click</a>
        <a href="/reset" id="reset" class="btn btn-danger">Reset</a>
    </div>

</body>
</html>
